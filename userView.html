<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>企业知识库管理系统</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/userView.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.min.css"/>
    <!--评论模块-->
    <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
</head>
<body>
<br><br>
<div class="container">
    <!-- Navbar goes here -->

    <!-- Page Layout here -->
    <div class="row">
        <div class="col l12 s12 offset-s0">
            <div class="search">
                <div class="search-wrapper card">
                    <input id="search" autocomplete="off"><i class="material-icons" id="search_start">search</i>
                    <div class="search-results">
                        <a href="javascript:void(0);" class="drop" data-activates="dropdown"></a>
                        <ul id="dropdown" class="dropdown-content">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
            <div class="card-panel teal">
          <span class="white-text">示例文档预览</span>
            </div>
            <!--所属标签-->
            <div class="chip">
                <img src="images/yuna.jpg" alt="Contact Person">
                所属标签
            </div>
            <div class="chip">
                文档
                <i class="close material-icons">close</i>
            </div>
            <div class="chip">
                人事档案
                <i class="close material-icons">close</i>
            </div>
            <div class="chip">
                示例
                <i class="close material-icons">close</i>
            </div>
            <div class="chip">
                演示
                <i class="close material-icons">close</i>
            </div>
            <div class="chip">
                模板
                <i class="close material-icons">close</i>
            </div>
            <div class="card viewWindow">
                <iframe src="./web/fileViewer.html" frameborder="0" id="myIframe"></iframe>
            </div>

        </div>
        <div class="col s12 m4 l3">
            <div class="card">
                <div class="card-image">
                    <img src="images/fileType/word.png">
                    <span class="card-title">示例文档.doc</span>
                    <a class="btn tooltipped btn-floating halfway-fab waves-effect waves-light red" data-position="top" data-delay="50" data-tooltip="点击收藏" onclick="collectKnowledge()"><i class="material-icons">add</i></a>
                </div>
                <div class="card-action">
                    <a href="./userView.html?type=word" target="_blank">在线浏览</a>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="images/fileType/pdf.png">
                    <span class="card-title">示例文档.pdf</span>
                    <a class="btn tooltipped btn-floating halfway-fab waves-effect waves-light red" data-position="top" data-delay="50" data-tooltip="点击收藏" onclick="collectKnowledge()"><i class="material-icons">add</i></a>
                </div>
                <div class="card-action">
                    <a href="./userView.html?type=pdf" target="_blank">在线浏览</a>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="images/fileType/ppt.png">
                    <span class="card-title">示例文档.ppt</span>
                    <a class="btn tooltipped btn-floating halfway-fab waves-effect waves-light red" data-position="top" data-delay="50" data-tooltip="点击收藏" onclick="collectKnowledge()"><i class="material-icons">add</i></a>
                </div>
                <div class="card-action">
                    <a href="./userView.html?type=ppt" target="_blank">在线浏览</a>
                </div>
            </div>

        </div>
        <div class="col s12 card">
            <div id="comment"></div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="./js/userOperations.js"></script>
<script src="./css/layui/layui.js"></script>
<!--传参更改预览文件-->
<script src="./js/userView.js"></script>
<script>
    $("#search").hover(function(){
        $("#search").parent().addClass('focused')
    });
    $("#search").mouseleave(function(){
        $("#search").parent().removeClass('focused')
    })
    $(document).ready(function(){
        $('.scrollspy').scrollSpy();
    });
    new Valine({
        el: '#comment' ,
        notify:false,
        verify:false,
        appId: 'pEUNSmIOUPk1jIRvWfEqdRLc-gzGzoHsz',
        appKey: 'NupnAdXxRyow0Y5PeHdhqNNK',
        placeholder: 'just go go',
        path:window.location.pathname,
        avatar:'mm'
    });
</script>
</body>
</html>
