<script>
    function view(obj){
        const wordViewer='./web/fileView.html';
        const pdfViewer='./web/viewer.html';
        const excelViewer='./web/excelViewer.html';
        const pptViewer='./web/pptViewer.html';
        var temp;
        switch (obj.data.fileTag){
            case 'word':
                temp=wordViewer;
                break;
            case 'pdf':
                temp=pdfViewer;
                break;
            case 'excel':
                temp=excelViewer;
                break;
            case 'ppt':
                temp=pptViewer;
                break;
            default:
                return false;
        }
        var index = layer.open({
            type: 2,
            content: temp,
            title: '知识预览',
            maxmin: false
        });
        layer.full(index);
    }
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
layui.use('table', function(){
  var table = layui.table;
  //监听工具条
  table.on('tool(test)', function(obj){
    var data = obj.data;
    if(obj.event === 'pass'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'reject'){
      layer.confirm('是否驳回该知识?', function(index){
        obj.del();
        layer.close(index);
      });
    }else if(obj.event==='viewFile'){
        console.log(obj);
        //弹出即全屏
        view(obj);

    }
  });
  
  var $ = layui.$, active = {
    getCheckData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
    }
    ,getCheckLength: function(){ //获取选中数目
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.msg('选中了：'+ data.length + ' 个');
    }
    ,isAll: function(){ //验证是否全选
      var checkStatus = table.checkStatus('idTest');
      layer.msg(checkStatus.isAll ? '全选': '未全选')
    }
  };
  
  $('#demoBar').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
